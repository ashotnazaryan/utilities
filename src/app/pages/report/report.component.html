<div class="flex flex-col gap-2">
  <h3 class="text-lg text-center mb-2">Report</h3>
  <app-report-form
    (formChanged)="handleFormChange($event)"
    (formPreviewed)="handleFormPreview()"
    (formSubmitted)="handleFormSubmit()">
  </app-report-form>
</div>
@if (pdfUrl) {
  <object [data]="pdfUrl | safeUrl" type="application/pdf" width="50%" height="500px">
    <p>Sorry, the document could not be displayed.</p>
  </object>
}
