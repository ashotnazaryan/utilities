<div class="flex flex-col gap-3">
  <h3 class="text-xl text-center mb-2">Report</h3>
  <div class="grid grid-cols-5 gap-3">
    <app-report-form
      class="col-span-3"
      (formChanged)="handleFormChange($event)"
      (formSubmitted)="handleFormSubmit()">
    </app-report-form>
    <app-report-preview class="col-span-2" [url]="pdfUrl"></app-report-preview>
  </div>
</div>
